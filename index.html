<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>FIPE - Vehicle Market Price</title>
    </head>
    <body>
        <div class="header mx-auto my-3 text-center">
            <img class="img" src="./img/logo_fipe.png" alt="">
        </div>
        <div class="container">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-lg-6 col-xl-3">
                    <label for="brands_list" class="form-label"
                        >Brands</label
                    >
                    <select
                        class="form-select"
                        id="brands_list"
                        required
                    >
                        <option selected value="">Choose...</option>
                    </select>
                </div>
                <div class="col-lg-6 col-xl-3">
                    <label for="models_list" class="form-label"
                        >Models</label
                    >
                    <select
                        class="form-select"
                        id="models_list"
                        required
                    >
                        <option selected value="">Choose...</option>
                    </select>
                </div>
                <div class="col-lg-6 col-xl-3">
                    <label for="years_list" class="form-label"
                        >Years</label
                    >
                    <select
                        class="form-select"
                        id="years_list"
                        required
                    >
                        <option selected value="">Choose...</option>
                    </select>
                </div>
                <div class="col-lg-6 col-xl-3">
                    <label for="vehValue_input" class="form-label"
                        >FIPE Value</label
                    >
                    <input
                        class="form-control"
                        id="vehValue_input"
                        disabled
                    >
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="reset">
                        Reset
                    </button>
                </div>
            </form>

        </div>
        <div class="footer"></div>
        <script src="./consumeAPI.js"></script>
        <script src="./script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
